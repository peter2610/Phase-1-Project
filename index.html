<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PapiFit Kenya</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>üå¶Ô∏è PapiFit Kenya ‚Äì Smart Travel & Outfit Guide</header>

    <!-- Search Section -->
    <div class="search-bar">
      <input
        type="text"
        id="activity"
        placeholder="Enter an activity (e.g. relax, hike)"
      />
      <button id="search-btn">Search Activity</button>
    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- Weather Icons Grid -->
      <div id="weather-dashboard" class="weather-grid"></div>

      <!-- Recommendation Panel -->
      <div id="recommendation-panel"></div>

      <!-- Admin Login Button -->
      <button id="admin-login-btn">Admin Login</button>

      <!-- Login Form -->
      <div id="admin-login-form" class="hidden">
        <form id="login-form">
          <label
            >Username: <input type="text" id="admin-username" required /></label
          ><br />
          <label
            >Password:
            <input type="password" id="admin-password" required /></label
          ><br />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Admin Panel -->
      <div id="admin-panel" class="hidden">
        <h3>Admin Suggestions Panel</h3>
        <div id="admin-content"></div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
